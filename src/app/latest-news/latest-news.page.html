  <ion-list>
    <ion-scroll scrollY="true" class="scrolldiv" no-padding>
      <ion-card *ngFor="let item of newsList">
        <img src="{{item.urlToImage}}" alt="ion">

        <ion-card-header>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.author}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{item.description}}
        </ion-card-content>

      </ion-card>
    </ion-scroll>
  </ion-list>
</ion-content>
